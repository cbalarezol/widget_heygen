    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f4f7f6;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-start: #6dd5ed;
            --gradient-end: #2193b0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            width: 100%;
            max-width: 750px;
        }

        .form-section {
            padding: 40px;
            transition: padding 0.3s ease;
        }
        
        .avatar-container {
            height: 650px;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-top: 1px solid #e0e0e0;
            transition: height 0.3s ease;
        }

        .avatar-placeholder-text {
            color: #999;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
            transition: font-size 0.3s ease;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            cursor: pointer;
        }

        button {
            padding: 15px;
            margin-top: 25px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
        }

        button:hover {
            background-color: #357ABD;
        }
        
        #descriptionContainer {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            min-height: 50px;
            color: #555;
            font-style: italic;
        }

        #heygen-streaming-embed {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            bottom: auto !important;
        }
        
        /* === ESTILOS PARA EL AVISO DE ROTACIÓN === */
        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10000;
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .orientation-message svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            fill: white;
        }
        
        /* === MEDIA QUERY PARA MÓVILES Y TABLETS === */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .form-section { padding: 25px; }
            h1 { font-size: 1.5em; }
            .avatar-container { height: 65vh; }

            /* Muestra el aviso SÓLO en pantallas pequeñas Y en modo vertical */
            @media (orientation: portrait) {
                #orientation-overlay {
                    display: flex;
                }
            }
        }
    </style>

    <script>
        // El bloque de script no ha cambiado, es exactamente el mismo de antes.
        (function() {
            const avatarSelector = document.getElementById('avatarSelector');
            const loadAvatarButton = document.getElementById('loadAvatarButton');
            const descriptionContainer = document.getElementById('descriptionContainer');
            const avatarContainer = document.getElementById('avatar-container');
            const placeholderText = document.getElementById('avatar-placeholder-text');
            const heyGenWidgetId = 'heygen-streaming-embed';

            function cleanupHeyGenWidget() {
                const existingWidget = document.getElementById(heyGenWidgetId);
                if (existingWidget) {
                    existingWidget.remove();
                }
                if (placeholderText) {
                    placeholderText.style.display = 'block';
                }
            }

            function loadHeyGenWidget(shareToken) {
                if (!shareToken) {
                    alert('Por favor, selecciona una opción para conversar.');
                    return;
                }
                cleanupHeyGenWidget();
                if (placeholderText) {
                    placeholderText.style.display = 'none';
                }

                (function(window, currentShareToken) {
                    const host = "https://labs.heygen.com";
                    const url = host + "/guest/streaming-embed?share=" + currentShareToken + "&inIFrame=1";
                    
                    const wrapDiv = document.createElement("div");
                    wrapDiv.id = heyGenWidgetId;
                    const container = document.createElement("div");
                    container.id = "heygen-streaming-container";
                    const stylesheet = document.createElement("style");
                    stylesheet.innerHTML = `
                      #${heyGenWidgetId} {
                        z-index: 9999;
                        position: absolute !important;
                        top: 50% !important;
                        left: 50% !important;
                        transform: translate(-50%, -50%) !important;
                        width: 200px;
                        height: 200px;
                        border-radius: 50%;
                        border: 2px solid #fff;
                        box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
                        transition: all linear 0.1s;
                        overflow: hidden;
                        opacity: 0;
                        visibility: hidden;
                      }
                      #${heyGenWidgetId}.show { opacity: 1; visibility: visible; }
                      #${heygenWidgetId}.expand {
                        width: 100% !important;
                        height: 100% !important;
                        border: 0 !important;
                        border-radius: 0 !important;
                        top: 0 !important;
                        left: 0 !important;
                        transform: none !important;
                      }
                      #heygen-streaming-container, #heygen-streaming-container iframe {
                        width: 100%;
                        height: 100%;
                        border: 0;
                      }
                    `;
                    const iframe = document.createElement("iframe");
                    iframe.allowFullscreen = false;
                    iframe.title = "Streaming Embed";
                    iframe.role = "dialog";
                    iframe.allow = "microphone";
                    iframe.src = url;

                    let visible = false, initial = false;

                    window.addEventListener("message", (e => {
                        if (e.origin === host && e.data && e.data.type && "streaming-embed" === e.data.type) {
                            if ("init" === e.data.action) {
                                initial = true;
                                wrapDiv.classList.toggle("show", initial);
                            } else if ("show" === e.data.action) {
                                visible = true;
                                wrapDiv.classList.toggle("expand", visible);
                            } else if ("hide" === e.data.action) {
                                visible = false;
                                wrapDiv.classList.toggle("expand", visible);
                            }
                        }
                    }));

                    container.appendChild(iframe);
                    wrapDiv.appendChild(stylesheet);
                    wrapDiv.appendChild(container);
                    
                    avatarContainer.appendChild(wrapDiv);

                })(globalThis, shareToken);
            }

            avatarSelector.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                const description = selectedOption.getAttribute('data-description');
                descriptionContainer.textContent = description || 'Selecciona un tema...';
            });

            loadAvatarButton.addEventListener('click', function() {
                const selectedShareToken = avatarSelector.value;
                loadHeyGenWidget(selectedShareToken);
            });

        })();
    </script>
